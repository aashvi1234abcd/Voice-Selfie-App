<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webcamjs/webcam.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="Selfie.png"></a>
        <h1>Voice Selfie App 
            <img src="selfie.jpg" id="selfieimage">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes.</h4>
        
        <div class="form-group">
            <h3>Say "Take my selfie"</h3>
            <label>Your voice output to text: </label>
            <textarea class="form-control" id="speechtextarea" readonly="true" style="background: linear-gradient(lightpink,lightblue);"></textarea>
        </div>

        <p>Press the Start button</p>
        <br>
        <button style="background: linear-gradient(lightblue,skyblue,aqua,teal,blue,darkblue); font-weight: bolder; width: 100px;" onclick="start()">Start</button>
<br>
        <label>Your webcam : </label>
        <div id="webcam">
        </div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="result"></div>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
